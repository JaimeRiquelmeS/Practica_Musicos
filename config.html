<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Pomodoro</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section>
        <div class="container">
            <h1>Configurar Pomodoro</h1>

            <div class="painel">
                <label for="workTimeInput">Work</label>
                <input type="number" id="workTimeInput" value="25">
            </div>
            <div class="painel">
                <label for="breakTimeInput">Break</label>
                <input type="number" id="breakTimeInput" value="5">
            </div>

            <div class="painel-btn">
                <button id="saveSettings"> Guardar</button>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('saveSettings').onclick = () => {
            let workTime = document.getElementById('workTimeInput').value;
            let breakTime = document.getElementById('breakTimeInput').value;

            if (workTime <= 0 || breakTime <= 0) {
                alert("Los valores deben ser mayores a 0.");
                return;
            }

            localStorage.setItem('workTime', workTime);
            localStorage.setItem('breakTime', breakTime);

            window.location.href = "timer.html";
        };
    </script>

</body>

</html>
